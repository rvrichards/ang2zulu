<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <link   rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
  </head>

  <body>
    <div ng-app="" ng-init="theColour='red';theSize=15">
      Enter the font-size you want: <input style="background-color:{{theColour}}; font-size:{{theSize}}px" ng-model="theSize" value="{{theSize}}"><br>
      Enter the colour you want: <input style="background-color:{{theColour}}; font-size:{{theSize}}px" ng-model="theColour" value="{{theColour}}">
    </div>
  </body>

</html>
