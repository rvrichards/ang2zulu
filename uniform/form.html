<!DOCTYPE html>
<html ng-app="awesomeapple">

  <head>
    <script data-require="angularjs@1.4" data-semver="1.4.9" src="https://code.angularjs.org/1.4.9/angular.min.js"></script>
    <!-- link rel="stylesheet" href="style.css" /-->
    <!--script src="uni-form.js"></script -->
  </head>

  <body ng-controller="appleCtrl">
    <h1>Hello {{ name }} !!</h1>
    <p>This is v2</p>
    <script>
      var app=angular.module("awesomeapple", []);

      app.controller("appleCtrl", function($scope) {
        $scope.name="Fred";
        $scope.onSubmit = function(data) {
          console.log("Hello world....");
          console.log($scope.data)
        };
      });
    </script>

    <form name="formData"  ng-action="onSubmit(formData)"  >
      City: <input type="text" name="city"><br>
      Sex:  <input type="radio" name="sex" value="yes" checked> Yes
            <input type="radio" name="sex" value="no"> No<br>
      <input type="submit" value="Submit">
    </form>

    Form data: <pre>{{ formData | json }}</pre>

  </body>

</html>
