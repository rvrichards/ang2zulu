<!DOCTYPE html>
<html>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>
    <link   rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
<body>
  <div class="container">
    <div ng-app="sierraApp" ng-controller="sierraCtrl">
    <h1>Using AngularJS $http Service</h1>
      <p>Reading from file "goodbye.txt" and </p>
      <h3> Data ====> {{data}}</h3>
      <h4> Status ====> {{status}} - {{statusText}}</h4>
    </div>

    <script>
        var app = angular.module('sierraApp', []);
        app.controller('sierraCtrl', function($scope, $http) {
            $http({
                method : "GET",
                url :"goodbye.txt"
            }).then(function itsAllGood(response) {
              $scope.data = response.data;
              $scope.status = response.status;
              $scope.statusText = response.statusText;
            }, function itsMostlyGood(response) { $scope.fromHello = response.statusText;
            });
        });
    </script>


  </div>
</body>
</html>
